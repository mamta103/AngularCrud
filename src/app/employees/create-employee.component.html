<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<form #EmployeeForm="ngForm" (ngSubmit)="saveEmployee(EmployeeForm)" ngNativeValidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">FullName</label>
        <input type="text" required id="fullName" name="FullName" [(ngModel)]="FullName" class="form-control" placeholder="Enter your Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="Email" name="Email"
          placeholder="Enter your Email ID">
      </div>

      <div class="form-group">
        <label>Contact Prefernce</label>
        <div class="form-control">
          <div class="radio-inline">
            <input type="radio" value="email" name="contact" [(ngModel)]="contact">
            <label>Email</label>
          </div>
          <div class="radio-inline">
            <input type="radio" value="phonenumber" name="contact" [(ngModel)]="contact">
            <label>Phone Number</label>
          </div>
        </div>

      </div>
      <div class="form-group ">
        <label for="pn">PhoneNumber</label>
        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" id="pn" class="form-control"
        placeholder="Enter your Phone">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <div class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            <label>Male</label>
          </div>
          <div class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            <label>Female</label>
          </div>
        </div>

      </div>
      <div class="form-group form-control">
        <label class="checkbox-inline">
          <input type="checkbox" value="isActive" name="isActive" [(ngModel)]="isActive" >Is Active
        </label>
      </div>
            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" class="form-control"  name="department" [(ngModel)]="department">
                <option *ngFor = "let dept of departments" [value]="dept.id">
                  {{dept.name}}
                </option> 
                
              </select>
            </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
         <input type="text" bsDatepicker id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" 
         class="form-control" [bsConfig]="datePickerConfig">

      </div>   
       <div class="form-group">
         <label>Photo Path</label>
         <input type="text" id="photoPath" name="photoPath" [(ngModel)]="photoPath" class="form-control">

       </div>
       <div class="form-group" >
       <button class="btn btn-primary" (click)="togglePhotoPreview()" type="button">{{photoPreview? "Hide ":"Show "}} Preview</button>
       
       </div>  
       
       <div class="form-group">
         <img  [src]="photoPath" style="height: 200px; width: 200px" *ngIf="photoPreview" >
       </div>
     
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>



</form>
Angular generated form model: {{EmployeeForm.value | json}}
